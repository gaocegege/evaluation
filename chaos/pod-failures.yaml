apiVersion: pingcap.com/v1alpha1
kind: PodChaos
metadata:
  name: pod-failure
  namespace: chaos-testing
spec:
  action: pod-failure
  duration: 5s
  selector:
    namespaces:
      - evaluation
    labelSelectors:
      chaos: enabled
  scheduler:
    cron: "@every 2m"
  mode: fixed-percent
  value: "30"
