apiVersion: "kubeflow.org/v1alpha3"
kind: Experiment
metadata:
  namespace: evaluation
  name: katib-distributed-example
spec:
  parallelTrialCount: 10
  maxTrialCount: 20
  maxFailedTrialCount: 10
  objective:
    type: maximize
    goal: 0.99
    objectiveMetricName: val_acc
  algorithm:
    algorithmName: random
  parameters:
    - name: --units
      parameterType: int
      feasibleSpace:
        min: "0"
        max: "1024"
    - name: --dropout
      parameterType: double
      feasibleSpace:
        min: "0"
        max: "1"
    - name: --optimizer
      parameterType: categorical
      feasibleSpace:
        list:
        - "adam"
        - "sgd"
  trialTemplate:
    goTemplate:
        rawTemplate: |-
          apiVersion: "kubeflow.org/v1"
          kind: TFJob
          metadata:
            name: {{.Trial}}
            namespace: {{.NameSpace}}
          spec:
           tfReplicaSpecs:
            PS:
              replicas: 1
              restartPolicy: Never
              template:
                metadata:
                  labels:
                    chaos: enabled
                spec:
                  containers:
                    - name: tensorflow
                      image: gaocegege/katib-tf-example:v1.0.0
                      command:
                        - "python"
                        - "/katib-ps-worker.py"
                        - "--train_steps"
                        - "5000"
                        {{- with .HyperParameters}}
                        {{- range .}}
                        - "{{.Name}}={{.Value}}"
                        {{- end}}
                        {{- end}}
            Worker:
              replicas: 2
              restartPolicy: Never
              template:
                metadata:
                  labels:
                    chaos: enabled
                spec:
                  containers:
                    - name: tensorflow
                      image: gaocegege/katib-tf-example:v1.0.0
                      command:
                        - "python"
                        - "/katib-ps-worker.py"
                        - "--train_steps"
                        - "5000"
                        {{- with .HyperParameters}}
                        {{- range .}}
                        - "{{.Name}}={{.Value}}"
                        {{- end}}
                        {{- end}}